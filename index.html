<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div class="wrap">
        <div class="head ">
            <div class="logo">
                <h1><a href="#">BMI calculator</a></h1>
            </div>
            <div class="count">
                <div class="userinput">
                    <label for="cmId">身高 cm</label>
                    <input type="text" id="cmId" placeholder="請輸入身高" maxlength="3">
                    <label for="kgId">體重 kg</label>
                    <input type="text" id="kgId" placeholder="請輸入體重">
                </div>
                <div class="resultButton">
                    <input type="button" class="sendbtn" value="看結果">
                    <div id="answer">
                        <div class="BMIN">
                            <p class="BMI"></p>
                            <p class="s-size">BMI</p>
                            <a href="#" class="save">
                                <i class="fas fa-plus"></i>
                            </a>
                            <a href="#" class="refresh">
                                <i class="fas fa-undo-alt"></i>
                            </a>
                        </div>
                        <div class="category">
                            理想
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h3>BMI 紀錄</h3>
            <p id="noText">尚未新增紀錄  <i class="fas fa-file-medical"></i></p>
            <ul class="record">
            </ul>
        </div>
        <div class="footer">
            <div class="logo">
                <img src="img/BMICLogo.png">
            </div>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
